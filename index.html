html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .long-button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .long-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="long-button">Click Me</a>
</body>
</html>
